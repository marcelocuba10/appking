<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button class="ion-margin" color="success" routerLink="/detail-product">Agregar producto</ion-button>

  <ion-list *ngIf="!products.length">
    <ion-item *ngFor="let item of [0,1,2]">
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <h2>
          <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
        </h2>
        <p>
          <ion-skeleton-text animated style="width: 80%;"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 30%;"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item-sliding *ngFor="let product of products">
      <ion-item lines="full" button [routerLink]="['/detail-product/',product.id]">
        <ion-avatar slot="start">
          <img src="https://www.elindiomayorista.com/wp-content/uploads/2019/11/AYUDIN-LAVANDINA-EN-GEL.jpg" alt="">
        </ion-avatar>
        <ion-label>
          {{product.name}}
          <p>{{product.volume}}</p>
          <p>{{product.quantity}}</p>
          <p>{{ product.created | date: 'short' }}</p>
        </ion-label>
        <ion-note color="primary" slot="end" *ngIf="product.sale_price">{{product.sale_price | currency: 'BRL'}}
        </ion-note>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option color="secondary" [routerLink]="['/detail-product/', product.id]">
          <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="presentAlertConfirmDelete(product.id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>

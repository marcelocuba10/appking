  <div class="table-responsive">
    <table class="table table-hover table-bordered table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Volumen</th>
          <th scope="col">Precio Compra</th>
          <th scope="col">Precio Venta</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products" [routerLink]="['/detail-product/',product.id]">
          <th scope="row">1</th>
          <td>{{product.name}}</td>
          <td>{{product.quantity}}</td>
          <td>{{product.volume}}</td>
          <td>{{product.sale_price | currency: 'GS'}}</td>
          <td>{{product.purchase_price | currency: 'GS'}}</td>
          <td>
            <ion-button size="small" color="success" [routerLink]="['/detail-product/', product.id]">
              <ion-icon slot="icon-only" color="light" name="create-outline"></ion-icon>
            </ion-button>
            <ion-button size="small" color="danger" (click)="presentAlertConfirmDelete(product.id)">
              <ion-icon slot="icon-only" color="light" name="trash"></ion-icon>
            </ion-button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

<ion-header translucent>
  <ion-toolbar>
    <ion-title>{{firstName}} - {{lastName}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-searchbar placeholder="Buscar Producto.."></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let product of products" (click)="salirConArgumentos(product)">
      <ion-avatar slot="start">
        <img src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg" />
      </ion-avatar>
      <ion-label>
        <h2>{{product.name}}</h2>
        <p>{{product.volume}}</p>
      </ion-label>
      <ion-note style="font-size: inherit;" color="primary" slot="end">{{product.sale_price | currency: 'GS'}}</ion-note>
    </ion-item>
  </ion-list>
<ion-button (click)="salirConArgumentos()">salirConArgumentos</ion-button>
  <ion-list *ngIf="!products.length">
    <ion-item *ngFor="let item of [0,1,2]">
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <h2>
          <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
        </h2>
        <p>
          <ion-skeleton-text animated style="width: 80%;"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 30%;"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
